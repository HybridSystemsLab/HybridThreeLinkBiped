// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	maven { url "https://jitpack.io" }
	
	  flatDir {
       dirs 'libs'
   }
}

 configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
 

dependencies {
    // The production code uses Guava
     compile name: 'JavaHyEQToolbox'
    //compile 'com.google.guava:guava:20.0'
  	//compile "com.github.JavaHyEQ:JavaHyEQToolbox:-SNAPSHOT"
  	compile "com.github.HybridSystemsEnvironment:MathToolbox:-SNAPSHOT"
      	compile 'net.sourceforge.jeuclid:jeuclid-core:3.1.9'
  
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    compile 'gov.nist.math:jama:1.0.3'
}

task(runSimulation, dependsOn: 'classes', type: JavaExec) {
    main = 'biped.app.HSEApplication'
    classpath = sourceSets.main.runtimeClasspath
}

task(runProcessing, dependsOn: 'classes', type: JavaExec) {
    main = 'biped.app.PostProcessor'
    classpath = sourceSets.main.runtimeClasspath
}

task(generateLoaders, dependsOn: 'classes', type: JavaExec) {
    main = 'biped.app.SystemLoader'
    classpath = sourceSets.main.runtimeClasspath
}