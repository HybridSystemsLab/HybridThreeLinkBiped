// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
  maven { url "https://jitpack.io" }
}

 configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
} 
 

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
  compile "com.github.HybridSystemsEnvironment:HybridSystemsEnvironment:-SNAPSHOT"
  compile "com.github.HybridSystemsEnvironment:ThreeLinkBipedLib:-SNAPSHOT"
  
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {

    archiveName = "ParameterVerification.jar"

    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes 'Main-Class': 'edu.ucsc.hsl.biped.paramverify.VerifyParameters'

    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA, log4j.properties'
}
